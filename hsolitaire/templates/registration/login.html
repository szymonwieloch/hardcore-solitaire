{% extends "base.html" %}

{% block content %}
<h1>User Login</h1>
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action=".">
{% csrf_token %}

<table>
{{ form.as_table }}
</table>
<input class="button" type="submit" value="Login" />
<input type="hidden" name="next" value="/" />
</form>

<p>
	If you don't have an account, please <a href="{%url 'register' %}">register</a>.
</p>


{% endblock %}
